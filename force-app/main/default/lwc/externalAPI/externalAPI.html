<template>
  <lightning-card title="Currency Converter API ">
    <div class="slds-var-p-around_medium">
      <lightning-combobox
        name="From"
        label="From Currency"
        value={fromCurrency}
        options={currencyOptions}
        onchange={fromCurrencyHandler}
      ></lightning-combobox>
    </div>
    <div class="slds-var-p-around_medium">
      <lightning-input
        type="number"
        label="Amount"
        value={amount}
        onchange={amountHandler}
      >
      </lightning-input>
    </div>
    <div class="slds-var-p-around_medium">
      <lightning-combobox
        name="To"
        label="To Currency"
        value={toCurrency}
        options={currencyOptions}
        onchange={toCurrencyHandler}
      ></lightning-combobox>
      <div class="slds-var-p-top_medium">
        <lightning-button
          variant="brand"
          type="submit"
          name="Submit"
          label="Submit"
          onclick={handleClick}
        >
        </lightning-button>
      </div>
    </div>
  </lightning-card>
</template>
